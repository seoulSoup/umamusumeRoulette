<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./umamusumeRoulette.css">

    <body translate="no">
        <pre id="console"></pre>
        <img id="mainGate" src="./assets/tx_uTex_fl_roulette_goalboard00_0_2_crop.png">
        <div id="stage" class="perspective-on">
            <div id="rotate">
                <div id="ring1" class="ring spin-6" style="animation: 1s ease 0s 1 normal none running back-spin, 1.5s ease 0s 1 normal none running spin-6;"></div>
                <div id="ring2" class="ring spin-9" style="animation: 1s ease 0s 1 normal none running back-spin, 2s ease 0s 1 normal none running spin-9;"></div>
                <div id="ring3" class="ring spin-3" style="animation: 1s ease 0s 1 normal none running back-spin, 2.5s ease 0s 1 normal none running spin-3;"></div>
                <div id="ring4" class="ring spin-1" style="animation: 1s ease 0s 1 normal none running back-spin, 3s ease 0s 1 normal none running spin-1;"></div>
                <div id="ring5" class="ring spin-2" style="animation: 1s ease 0s 1 normal none running back-spin, 3.5s ease 0s 1 normal none running spin-2;"></div>
                <!-- spin-10: index0 to bottom-->
                <!-- <div id="ring1" class="ring spin-0"></div>
                <div id="ring2" class="ring spin-0"></div>
                <div id="ring3" class="ring spin-0"></div>
                <div id="ring4" class="ring spin-0"></div>
                <div id="ring5" class="ring spin-0"></div> -->
        </div>
        <div id="buttons">
            <button id="start" class="go">시작</button>
            <button id="reset" class="goReset">결과 리셋</button>
        </div>
        <div id="resultText">
            <div>
                <input type="checkbox" id="toggle" class="toggle--checkbox">
                <label for="toggle" class="toggle--label"></label>
            </div>
            <div>
                <b>&nbsp;&nbsp;&nbsp;&nbsp;결과 누적</b>
            </div>
        </div>
        <table id ="resultTable" class="table-fill">
            <thead>
                <tr>
                    <th class="text-center">거리</th>
                    <th class="text-center">개최지</th>
                    <th class="text-center">방향</th>
                    <th class="text-center">내/외주로</th>
                    <th class="text-center">세부 거리</th>
                </tr>
            </thead>
            <tbody class="table-hover">
                <tr>
                    <td class="text-center"></td>

                <tr>
                    <td class="text-center"></td>
                    <td class="text-center"></td>
                    <td class="text-center"></td>
                    <td class="text-center"></td>
                    <td class="text-center"></td>
                </tr>
                <tr>

                    <td class="text-center"></td>
                </tr>
            </tbody>
        </table>

</html>
